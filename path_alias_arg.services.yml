services:
  path_alias.manager:
    class: '\Drupal\path_alias_arg\ArgAliasManager'
    arguments: ['@path_alias.repository', '@path_alias.whitelist', '@language_manager', '@cache.data', '@path_alias_arg.context_manager']
  cache_context.node_arguments:
    class: Drupal\path_alias_arg\Cache\Context\NodeArgumentsCacheContext
    arguments: ['@request_stack']
    tags:
      - { name: cache.context }
  path_alias_arg.context_manager:
    class: '\Drupal\path_alias_arg\ContextManager'
  path_alias_arg.breadcrumb:
    class: '\Drupal\path_alias_arg\Breadcrumb\PathAliasArgBreadcrumbBuilder'
    arguments: ['@router.admin_context']
    tags:
      - { name: breadcrumb_builder, priority: 5 }
  plugin.manager.argument_processor:
    class: Drupal\path_alias_arg\Plugin\ArgumentProcessorManager
    parent: default_plugin_manager
  path_alias_arg.argument_processor_subscriber:
    class: Drupal\path_alias_arg\EventSubscriber\ArgumentProcessorEventSubscriber
    arguments: ['@plugin.manager.argument_processor']
    tags:
      - { name: event_subscriber }
